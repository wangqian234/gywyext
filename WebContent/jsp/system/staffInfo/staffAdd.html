  <div class="row">
		<div class="col-md-12" style="width:100%">
			<div class="panel panel-default">    
				<div class="panel-heading" >
				 <a href="#" onclick="javascript:history.go(-1);">用户管理</a><span>>新建用户信息</span>
				</div>  			
				<div class="panel-body">
					<div class="row">
						<form style="padding:0 30px;" role="form" ng-submit="addStaff()">
							<table class="tablelist111">
								<tr>
                                    <td class="width15 text-center">姓名<b>*</b></td>         
									<td><input class="dfinput111" ng-model="staff.user_name" required/></td>
									<span class="username" style="color:#ff0080"><img style="width:16px" src="/gywyext/images/warning.png" />&nbsp;&nbsp;姓名不能为空</span>
									</tr>
									<tr>
									<td class="width15 text-center">电话<b>*</b></td>
									<td><input class="dfinput111" ng-model="staff.user_tel" required pattern="^\d{11,}$"/></td>
									</tr>
									<tr>
									<td class="width15 text-center">邮箱<b>*</b></td>
									<td><input class="dfinput111" ng-model="staff.user_email" required pattern="^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$"/></td>
									</tr>
									<tr>
                                    <td class="width15 text-center">账号<b>*</b></td>
									<td><input class="dfinput111" ng-model="staff.user_acct" required/></td>
									</tr>
									<tr>
									<td class="width15 text-center">密码<b>*</b></td>
									<td><input class="dfinput111" ng-model="staff.user_pwd" required/></td>
									</tr>
									<tr>
									<td class="width15 text-center">性别<b>*</b></td>
									<td><input style='margin-left:70px' type="radio" name="optionsRadiosInline" id="optionsRadiosInline1" value="option1" checked="">男
                                        <input style='margin-left:70px' type="radio" name="optionsRadiosInline" id="optionsRadiosInline2" value="option2">女
                                    </td>
                                    </tr>
                                    <tr>
                                    <td class="width15 text-center">角色<b>*</b></td>
									<td ><select class="dfinput111" ng-model="staff.role" required > 
										<option ng-repeat="r in role" value="{{r.role_id}}">{{r.role_name}}</option>
										</select></td>
										</tr>
