		<div id="page-wrapper"  style="margin:0;padding:0">   
  <div class="row">
		<div class="col-md-12" style="width:100%">
			<div class="panel panel-default">    
				<div class="panel-heading" >
				 <a href="#" onclick="javascript:history.go(-1);"><!-- 用户管理 --></a><span>修改用户信息</span>
				</div>  			
				<div class="panel-body">
					<div class="row">
		<form style="padding:0 30px;" role="form" ng-submit="updateUser()">
							<table class="tablelist111">
									<tr>
                                    <td class="width15 text-center">姓名<b>*</b></td>         
									<td><input class="dfinput111" ng-model="users.user_name" required/></td>
									<span class="username" style="color:#ff0080"><img style="width:16px" src="/gywyext/images/warning.png" />&nbsp;&nbsp;姓名不能为空</span>
									</tr>
									<tr>
									<td class="width15 text-center">电话<b>*</b></td>
									<td><input class="dfinput111" ng-model="users.user_tel" required pattern="^\d{11,}$"/></td>
									</tr>
									<tr>
									<td class="width15 text-center">邮箱<b>*</b></td>
									<td><input class="dfinput111" ng-model="users.user_mail" required pattern="^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$"/></td>
									</tr>
									<tr>
                                    <td class="width15 text-center">账号<b>*</b></td>
									<td><input class="dfinput111" ng-model="users.user_acct" required/></td>
									</tr>
									<tr>
									<td class="width15 text-center">密码<b>*</b></td>
									<td><input class="dfinput111" ng-model="users.user_pwd" required/></td>
									</tr>
									<tr>
									<td class="width15 text-center">性别<b>*</b></td>
									<td><input style='margin-left:70px' type="radio" name="optionsRadiosInline" id="optionsRadiosInline1" value="option1" checked="">男
                                        <input style='margin-left:70px' type="radio" name="optionsRadiosInline" id="optionsRadiosInline2" value="option2">女
                                    </td>
                                    </tr>
                                    <tr>
                     				<td class="width15 text-center">角色<b>*</b></td>
 									<td ><select class="dfselect" ng-model="users.role" style="width: 167px" > 
									<option ng-repeat="r in roles" ng-selected="r.role_id==users.role.role_id" value="{{r.role_id}}">{{r.role_name}}</option>	
									</select></td>
	 								</tr>
								</table>
