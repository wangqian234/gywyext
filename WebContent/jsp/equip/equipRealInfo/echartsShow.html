<div id="page-wrapper"  style="margin-left: 260px;padding-top:100px">
<!-- 这是内容的开始 -->
<div class="panel panel-default">
	<div class="panel-heading">
	<div ng-app="" class="tools">
	<div class="panel-body">
	<div class="rightinfo">
	<form class="toolbar">
		 <div class="inner">
		    <input type="text" name="startTime" style="width:30%;float: left"
				ng-model="startTime" class="dfselect dateLayoutStyle" placeHolder="起始时间"
				onFocus="WdatePicker(WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd',readOnly:'true',onpicked: function(){$(this).trigger('change')}})) "
				required>
		 </div>
		</form>	
	</div>
	<table class="table table-striped table-bordered table-hover"
				id="dataTables-example">
				<thead>
					<tr>
						<th>编号</th>
						<th>监控参数</th>
						<th>显示图表</th>
						
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="e in equipara">
						<td>{{$index + 1}}</td>
						<td>{{e.equip_para_name}}</td>
						<td><a class="tablelink" ng-click="getEquipRealData1(e.equip_para_id)">查看实时状态</a></td>
						
				
				</tbody>
				
			</table>
	
	<div id="echart" style="height:400px;width:1000px;">
	</div>
	 <nav class="navbar-default navbar-side" role="navigation">
		<div id="sideNav"><i class="fa fa-caret-right"></i></div>
            <div class="sidebar-collapse">
                
               <ul class="nav" id="main-menu">
                     <li ng-repeat="ld in leftData">
                        <a style="font-weight:600" value="{{ld.comp_id}}"><i class="fa fa-sitemap"></i> {{ld.comp_name}}<span class="fa arrow"></span></a>
                        <ul class="nav nav-second-level" ng-repeat="ldd in ld.data">
                            <li>
                                <a class="leftSecond" href="" ng-click="selectBaseInfoByProj(ldd.proj_id)">{{ldd.proj_name}}</a>
                            </li>
                        </ul>
                    </li>
                 </ul>
                 
            </div>
        </nav>
    </div>
    </div>
    </div>
</div>
<div>
</div>
</div>

        <script>
        var echart = echarts.init(document.getElementById('echart')); 
       
        </script>
