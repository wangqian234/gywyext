<div id="page-wrapper"  style="margin-left: 0px">   
  <div class="row">
		<div class="col-md-12" style="width:100%">
			<div class="panel panel-default">    
				<div class="panel-heading">
				 <a href="#" onclick="javascript:history.go(-1);">公司管理</a><span>>新建公司信息</span>
				</div>  			
				<div class="panel-body">
					<div class="row">
						<form style="padding:0 30px;" role="form" ng-submit="addStaff()">
	 						<table class="tablelist111">
                                    <tr>
									<td class="width15 text-center">公司名称<b>*</b></td>
									<td><input class="dfinput111" ng-model="company.comp_name" required /></td>
									</tr>
									<tr>
									<td class="width15 text-center">公司地址<b>*</b></td>
									<td><input class="dfinput111" ng-model="company.comp_addr" required /></td>
									</tr>
									<tr>
                                    <td class="width15 text-center">公司人员数量<b>*</b></td>
									<td><input class="dfinput111" ng-model="company.comp_num" required /></td>
									</tr>
                                 <tr style="height:100px;">
								 	<td class="width15 text-center">备注</td>
									<td><textarea class="dfinput111" ng-model="company.comp_memo"/></td>
						         </tr>
                                 <tr>
								 	<td class="width15 text-center">添加项目信息</td>
									<td colspan='6' id="collapseOne">
										<div >
								            <span class="width1 text-center">项目名称</span>
											<input ng-model="project.proj_name" class="dfinput111" />
											</div>
											<div>
											<span class="width1 text-center">项目地址</span>
											<input ng-model="project.proj_addr" class="dfinput111" value="0"/>
											</div>
											<div>
								            <span class="width1 text-center">业主数量</span>
											<input ng-model="project.proj_num" class="dfinput111" />
											</div>
											<div>
								            <span class="width1 text-center">项目备注</span>
											<input ng-model="project.proj_memo" class="dfinput111" type="text" />
											</div>
											<div>
											<img class="addeparaimg" onclick='addProject()' src="../../images/addEpara.png">
											<img class="deeparaimg" src="../../images/deEpara.png">
										</div>
									</td>
						         </tr> 
                             </table>
     	                    <div class="buttonbox">
					         <input class="btn btn-default" type="submit" ng-click="addCompany()" value="确认提交" />
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="/gywyext/js/lib/bootstrap.min.js"></script>
<script>
function addProject(){
	var tableScontent = $('#collapseOne');
	var $div = $("<div class='panel-body'></div>");
	var $input1 = $("<div><span class='width15 text-center'>项目名称:&nbsp;&nbsp;&nbsp;</span><input	name='projname'  class='dfinput111' /></div>");
	var $input2 = $("<div><span class='width15 text-center'>项目地址:&thinsp;&thinsp;&thinsp;</span><input 	name='projaddr'	class='dfinput111' /></div>");
	var $input3 = $("<div><span class='width15 text-center'>业主数量:&thinsp;&thinsp;&thinsp;</span><input name='projnum'	class='dfinput111'  /></div>");
	var $input4 = $("<div><span class='width15 text-center'>项目备注:&thinsp;&thinsp;&thinsp;</span><input  name='projmemo'	class='dfinput111' 	type='text' />");
	var $input5 = $("<img class='addeparaimg' onclick='addProject()' src='../../images/addEpara.png'><img class='deeparaimg' src='../../images/deEpara.png'>");
	$div.append($input1);
	$div.append($input2);
	$div.append($input3);
	$div.append($input4);
	$div.append($input5);
	tableScontent.append($div);
	$('.deeparaimg').click(function(e){
		$(e.target).parent().empty();
	})
}

$("#main-menu").on("click",function(e){
	if(e.target.nodeName == "A"){
		$(this).find("a").removeClass("clickin");
		$(e.target).addClass("clickin");
	}
})

 $(document).ready(function () {
	$("#sideNav").click(function(){
		if($(this).hasClass('closed')){
			$('.navbar-side').animate({left: '0px'});
			$(this).removeClass('closed');
			$('#page-wrapper').animate({'margin-left' : '260px'});
			
		}
		else{
		    $(this).addClass('closed');
			$('.navbar-side').animate({left: '-260px'});
			$('#page-wrapper').animate({'margin-left' : '0px'}); 
		}
	});
});

$(window).bind("load resize", function () {
    if ($(this).width() < 768) {
        $('div.sidebar-collapse').addClass('collapse')
    } else {
        $('div.sidebar-collapse').removeClass('collapse')
    }
});
</script>
